{{ $glossary := site.GetPage "glossary.md" }}
{{ $term := .Get 0 | lower }}

{{ $definition := "" }}

{{ range $key, $value := $glossary.Params.glossary }}
  {{ if eq (lower $key) $term }}
    {{ $definition = $value }}
  {{ end }}
{{ end }}

{{ if $definition }}
    <span class="glossary-term" title="{{ $definition }}" data-title="{{ $definition }}">{{ $term }}</span>
{{ else }}
  {{ $term }}
{{ end }}
