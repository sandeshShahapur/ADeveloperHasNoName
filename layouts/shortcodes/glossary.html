{{- $term := .Get "term" | lower -}}
{{- $displayTerm := .Get "displayTerm" | default (.Get "term") -}}

{{- $unique_id := delimit (shuffle (seq 1 15)) "" -}}

<span class="glossary-term"
      glossary-data-tree-id="{{ $unique_id }}" {{- /* unique id for each glossary tree */ -}}
      glossary-data-tree-node-id="0" {{- /* unique id for a node in a tree prefixed by ancestors. 0 is root. ex: `0,0,1,0,3,4` where the length is level and individual value is child number */ -}}
      glossary-data-term="{{ $term }}"
      onclick="fetchAndRenderGlossaryDefinition(this)">
    {{- $displayTerm -}}
</span>
{{- /* Don't leave blank lines above me to avoid extra spaces in the output */ -}}
